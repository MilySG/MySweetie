<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Love Message Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav a {
            font-size: 2rem;
            color: white;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        #menu-toggle {
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            display: none;
        }

        @media(max-width: 995px) {
            #menu-toggle {
                display: block;
            }

            nav {
                position: absolute;
                display: none;
                top: 5rem;
                right: 2rem;
                width: 80%;
                flex-direction: column;
                border-left: 3px solid #b74b4b;
                border-bottom: 3px solid #b74b4b;
                border-bottom-left-radius: 2rem;
                padding: 2rem;
                background-color: #161616;
            }

            nav.active {
                display: flex;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 1.5rem 0;
            }

            nav a:hover,
            nav a.active {
                padding: 1rem;
                border-radius: 0.5rem;
                border-bottom: 0.5rem solid #b74b4b;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            background-color: #34495e;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin: 8rem auto 0 auto; /* Posicionar debajo del menú */
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-image: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/Head_Mob.jpg');
            background-size: cover;
            background-position: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: relative;
        }

        .left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .left h1 {
            position: relative;
            color: #39b54a;
            font-size: 2.5em;
            z-index: 1;
            text-align: center;
        }

        .right {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            text-align: center;
        }

        .message-box {
            font-size: 1.5em;
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message-box p {
            margin: 0;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 1rem;
        }

        .social-icons a {
            color: #2c3e50;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #e74c3c;
        }

        @media(max-width: 600px) {
            .container {
                width: 95%;
            }

            .left {
                padding: 20px;
            }

            .right {
                padding: 20px;
            }

            button {
                width: 100%;
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Minecraft Love</div>
        <nav id="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="Solar.html">Cielo Nocturno</a>
            <a href="Agrd.html">Agradecimientos</a>
            <a href="game.html">Mini-Game</a>
            <a href="personajes.html">Personajes</a>
            <a href="mssg.html">Mensajes Bonitos</a>
        </nav>
        <div id="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </header>

    <div class="container">
        <div class="left">
            <h1>Minecraft Love Message Generator</h1>
        </div>
        <div class="right">
            <button onclick="generateMessage()">Generate Message</button>
            <div class="message-box" id="message">
                <p>Click the button to generate a message!</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
        const messages = [
            "Extraería todos los diamantes por ti.",
            "Eres quien convierte mis días malos en buenos.",
            "Eres la única antorcha que ilumina mi cueva.",
            "Construiría un castillo en el cielo sólo para estar contigo.",
            "Ambos sabemos que un problema no nos va a derribar ya que tu y yo somos más que eso.",
            "Siempre serás la persona a la que más he podido amar hasta la eternidad.",
            "Te amo en cada instante, en el ayer, hoy, mañana, en el recuerdo, en el futuro.",
            "Eres tú, mi amor, la estrella que guía mi camino, la melodía que alegra mi alma.",
            "Llenas mi corazón como un cofre lleno de diamantes.",
            "Te prestaré mis ojos para que te veas y entiendas por qué eres el hombre perfecto."
        ];

        function generateMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerHTML = `<p>${messages[randomIndex]}</p>`;
        }

        function toggleMenu() {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('active');
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
